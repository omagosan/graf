<!DOCTYPE html>
<html>
<head>
    <title>Seminarka</title>
    <style>
        body {
            background-color: #2F373B;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #cykl {
            width: 1200px;
            height: 500px;
        }
        .highcharts-title {
            fill: lightgrey;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="cykl"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Highcharts.setOptions({
                    lang: {
                        months: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                        shortMonths: ['led.', 'úno.', 'bře.', 'dub.', 'kvě', 'čvn.', 'čvc.', 'srp.', 'zář.', 'říj.', 'lis.', 'pro.'],                        
                        loading: 'Načítání…'
                    }
                });
            Highcharts.chart('cykl', {
                    chart: {
                        type: 'line',
                        backgroundColor: '#2F373B',
                        zoomType: 'x',
                        panning: true,
                        panKey: 'shift'
                    },
                    title: {
                        text: 'Počty slunečních skvrn během 2022',
                        style: {
                            color: 'lightgrey'
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        labels: {
                            style: {
                                color: 'lightgrey'
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Počet sl. skrvn',
                            style: {
                                color: 'lightgrey'
                            }
                        },
                        labels: {
                            style: {
                                color: 'lightgrey'
                            }
                        }
                    },
                    legend: {
                        labelFormat: '<span style="color:{color}">{name}</span>'
                    },
                    series: [{
                        name: 'Měsíční průměrný počet sl. skrvn',
                        data: [[1640995200000, 55.3], [1643673600000, 60.9], [1646092800000, 78.6], [1648771200000, 84], [1651363200000, 96.5], [1654041600000, 70.3], [1656633600000, 91.4], [1659312000000, 74.6], [1661990400000, 96], [1664582400000, 95.5], [1667260800000, 80.5], [1669852800000, 112.8]],
                        type: 'line',
                        color: 'lightgrey',
                        lineWidth: 1
                    }],
                    credits: {
                        href: "https://cdn.discordapp.com/attachments/426796486878167040/1114823540106080256/image.png",
                        text: "nothing to see here"
                    }
            });
        });
    </script>
</body>
</html>
